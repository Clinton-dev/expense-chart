<div class="balance">
    <div class="content">
        <h3 class="dark-brown">Spending - Last 7 days</h3>
        <!-- <div class="graph">
        </div> -->
        <ngx-charts-bar-vertical [results]="expenses" [xAxis]="true" [animations]="false" [showGridLines]="false"
            [roundEdges]="true" [customColors]="colors">
        </ngx-charts-bar-vertical>
        <div class="legend">
            <p class="grey-text">Total this month</p>
            <div class="balance-details">
                <h3 class="dark-brown cash">$478.33</h3>
                <div class="last-month">
                    <p class="dark-brown"><strong>+2.4%</strong></p>
                    <p class="grey-text">from last month</p>
                </div>
            </div>
        </div>
    </div>
</div>
